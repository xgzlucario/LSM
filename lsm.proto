syntax = "proto3";
package cache;
option go_package = "github.com/xgzlucario/LSM/pb";

message DataBlock {
  repeated bytes keys = 1;
  repeated bytes values = 2;
  bytes types = 3;
  uint32 size = 4;
}

message IndexBlockEntry {
    bytes lastKey = 1;
    uint32 offset = 2;
    uint32 size = 3;
}

message IndexBlock {
    repeated IndexBlockEntry entries = 1;
}

message Footer {
    uint64 indexBlockSize = 1;
}
syntax = "proto3";
package cache;
option go_package = "github.com/xgzlucario/LSM/pb";

message DataBlock {
    repeated bytes keys = 1;
    repeated bytes values = 2;
    bytes types = 3;
}

message IndexBlockEntry {
    bytes lastKey = 1;
    uint32 offset = 2;
    uint32 size = 3;
    bool cached = 4;
}

message IndexBlock {
    bytes firstKey = 1;
    bytes lastKey = 2;
    repeated IndexBlockEntry entries = 3;
}